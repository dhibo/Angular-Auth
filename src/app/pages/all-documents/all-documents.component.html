<div class="document-list">
  <h2 class="mat-h2">My Documents</h2>
  <mat-divider></mat-divider>
  <div *ngIf="documents && documents.length > 0; else noDocuments">
    <div *ngFor="let document of documents">
      <mat-card class="document-card">
        <mat-card-content>
          <div class="document-title row">
            <h3 class="mat-h3">{{ document.title }}</h3>
            <button mat-icon-button color="accent" style=""aria-label="Modify" (click)="editDocument(document)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="row" style="width: 12rem;">
            <mat-icon >public</mat-icon>
            <h3>{{ document.privacy }}</h3>
          </div>
          <p class="mat-body">{{ document.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="downloadDocument(document)">Download</button> 
          <button mat-button color="warn">Delete</button>
        </mat-card-actions>
      </mat-card>
      <mat-divider></mat-divider>
    </div>
  </div>
  <ng-template class="nodocs" #noDocuments>
    <div class="no-documents">
      <img src="./assets/images/nodocs.png" class="image" alt="No documents found" >
      <h2 style="color:rgb(66, 66, 66) ;  text-align: center;font-size : larger ; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 1600;">Sorry We haven't any documents Yet ! </h2>
      <div class="button-row">
        <button mat-raised-button  class="button" color="primary" routerLink="/add">Add Document</button>
      </div>
    </div>
  </ng-template>
</div>
