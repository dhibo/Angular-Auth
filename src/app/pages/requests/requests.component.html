<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th>Title</th>
              <th>TYpe</th>
              <th>Status</th>
              <th>Owner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>
                <div class="d-flex align-items-center">
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{ employee.name }}</p>
                    <p class="text-muted mb-0">{{ employee.email }}</p>
                  </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ employee.title }}</p>
                <p class="text-muted mb-0">{{ employee.department }}</p>
              </td>
              <td>
                <span [ngClass]="employee.status === 'Active' ? 'text-success' : employee.status === 'Awaiting' ? 'text-warning' : employee.status === 'Refuse' ? 'text-danger' : ''">{{ employee.status }}</span>
              </td>
              <td>{{ employee.position }}</td>
              <td>
                <button type="button" class="btn btn-link btn-lg text-danger" (click)="confirmDelete(employee)" aria-label="Delete">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
