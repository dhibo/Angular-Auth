<div class="container">
  <mat-card class="card">
    <mat-card-header style="text-align: center; justify-content: center;">
      <div class="header-text">
        <img src="./assets/images/logo.png" alt="Login Image" style="width: 100%; max-width: 400px;">
        <mat-card-title style="font-size: xx-large;">Login</mat-card-title>
        <mat-card-subtitle>Enter your credentials below</mat-card-subtitle>
      </div>
    </mat-card-header>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">email is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <div style="text-align: center;margin-top: 2px; color: gray;"> forgot Password ?</div>
    
        <div class="button-row">
          <button type="submit" mat-raised-button color="primary">Login</button>
          <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
        </div>
        <div style="text-align: center; margin-top: 0.7rem;"><h2>Login Via </h2></div>
        <div class="social-login">
          <button mat-raised-button color="warn">
            <mat-icon>alternate_email</mat-icon>  Google
          </button>
          <button mat-raised-button color="lik">
            <mat-icon>github</mat-icon>  GitHub
          </button>
          <button mat-raised-button color="primary">
            <mat-icon>facebook</mat-icon> Facebook
          </button>
        </div>
      </form>
    </div>
    
  </mat-card>
</div>
