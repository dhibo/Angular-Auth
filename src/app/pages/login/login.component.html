<div class="bg-light w-100 min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-lg-flex align-items-center gap-5">
    <div class="d-flex align-items-center justify-content-center">
      <img src="./assets/images/loginpage.png" width="700px">
    </div>
    <div class="w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg bg-white">
      <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800 mb-4">Log In</h2>
      <p class="text-center text-sm text-gray-600">Don't have an account? <a [routerLink]="'/sign'" class="text-blue-600 hover:text-blue-700 hover-underline" title="Sign Up">Sign up here</a></p>
      <form class="my-8 text-sm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="form-label">Email</label>
          <div class="form-icon-input">
            <i class="bi bi-envelope"></i>
            <input type="email" class="form-control" formControlName="email" required placeholder="@email.com">
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</div>
        </div>
        
        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="form-icon-input">
            <input type="password" class="form-control" formControlName="password" required placeholder="********">
            <i class="bi bi-lock"></i>
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
        </div>
        
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary text-uppercase">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
